<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required - API Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .info-message {
            background: #e7f3ff;
            color: #004085;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.8rem;
            border-left: 4px solid #004085;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê API Documentation</div>
        <div class="subtitle">Login to access the interactive API documentation</div>
        
        <div class="info-message">
            <strong>Authentication Required</strong><br>
            Please enter your User ID and Password to access the Swagger documentation.
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input 
                    type="text" 
                    id="userId" 
                    name="userId" 
                    placeholder="Enter your User ID" 
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">
                Login & Access Documentation
            </button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Authenticating...</div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loadingDiv = document.getElementById('loading');
        const loginBtn = document.getElementById('login-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;
            
            if (!userId || !password) {
                showError('Please enter both User ID and password');
                return;
            }

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            loadingDiv.style.display = 'block';
            loginForm.style.display = 'none';

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: userId, // Assuming userId is email for login
                        password: password
                    })
                });

                const result = await response.json();

                if (result.status && result.data && result.data.token) {
                    // Success - store token in both localStorage and cookie
                    const token = result.data.token;
                    localStorage.setItem('swagger_token', token);
                    
                    // Set cookie for server-side authentication
                    // Cookie expires in 24 hours
                    const expiryDate = new Date();
                    expiryDate.setTime(expiryDate.getTime() + (24 * 60 * 60 * 1000));
                    document.cookie = `swagger_token=${token}; expires=${expiryDate.toUTCString()}; path=/; SameSite=Lax`;
                    
                    showSuccess('Login successful! Redirecting to documentation...');
                    
                    // Redirect to swagger docs with token
                    setTimeout(() => {
                        window.location.href = '/api-docs';
                    }, 1500);
                    
                } else {
                    showError(result.message || 'Login failed. Please check your credentials.');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                // Hide loading
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login & Access Documentation';
                loadingDiv.style.display = 'none';
                loginForm.style.display = 'block';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Check if user already has a valid token (disabled to prevent loops)
        // Users will need to login manually each time for now

                    }
                })
                .catch(() => {
                    // Error checking token, remove it
                    localStorage.removeItem('swagger_token');
                });
            }
        });
        */
    </script>
</body>
</html>
